<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Sign-up Page</title>
</head>
<body class="bg-gray-100 font-sans antialised">
    <!-- NavBAR -->
    <nav class="bg-gray-600 p-4 text-white flex justify-between">
        <div>
            <h1 class =" text-3xl font-bold"> Blog Generator</h1>
        </div>
        <div>
            <a href="#" class =" text-white hover:underline">Login</a>
        </div>
    </nav>

    <!-- main -->
     <div class = "flex items-center justify-center min-h-screen">
        <div class ="bg-white p-8 shadow-md rounded-md max-w-md w-full">

            <!-- login form -->
             <form class="space-y-4">
                <h2 class="text-xl font-semibold">Sign-Up</h2>
                <div>

                    <label for="Email" class="block mb-1 font-medium"> Email</label>
                    <input type="text" id="Email" name="Email"  placeholder="Please Enter your email..." class="w-full p-2 border rounded-lg">


                    <label for="username" class="block mb-1 font-medium"> Username</label>
                    <input type="text" id="username" name="username"  placeholder="Username..." class="w-full p-2 border rounded-lg">
                </div>

                <div>
                    <label for="confirm-password" class="block mb-1 font-medium"> Confirm-Password</label>
                    <input type="text" id="confirm-password" name="confirm-password"  placeholder="confirm-password..." class="w-full p-2 border rounded-lg">
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium"> Password</label>
                    <input type="text" id="password" name="password"  placeholder="Password..." class="w-full p-2 border rounded-lg">
                </div>

                <button type="submit" class = "bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">Register</button>
             </form>

        </div>

     </div>
    
</body>
</html>
